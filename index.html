<!doctype html>
<html>
  <head>
    <title>Monsterr</title>

    <!-- Don't cache!!! -->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <style>
      html {
        box-sizing: border-box;
        height: 100%;
      }
      *, *:before, *:after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      body {
        font: 16px Helvetica, Arial;
        width: 100%;
        height: 100%;
      }

      #main-container {
        height: 100%; width: 100%;
        flex-direction: row; display: flex;
        min-height: 0;
      }
      #canvas-html-container {
        flex: 1; flex-direction: column; display: flex
      }
      #canvas { flex: 1; }
      #html-container {
        flex: 1;
        /* border-top: 1px solid black; */
        overflow: hidden; overflow-y: auto;
      }
      #chat-container {
        border-left: 1px solid black;
        height: 100%; width: 300px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }


      #messages {
        max-height: 100%;
        list-style-type: none;
        overflow: hidden;
        overflow-y: auto;
      }
      #messages li {
        padding: 2px;
        word-wrap: break-word;
      }
      #messages li:nth-child(odd) {
        background: whitesmoke;
      }

      .name-div {
        font-size: 8pt;
        font-style: italic;
        /* font-weight: bold */
      }

      #input-group input {
        flex: 1
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="client.css">
    <link rel="stylesheet" type="text/css" href="admin-client.css">
  </head>
  <body>
    <div id="main-container">
      <div id="canvas-html-container">
        <canvas id="canvas"></canvas>
        <div id="html-container"></div>
      </div>
      
      <div id="chat-container">
        <ul id="messages"></ul>
        <form cation="">
          <div id="input-group" class="input-group">
            <input id="m" autocomplete="off" />
            <div class="input-group-append">  
              <button class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <!-- External -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      
    <!-- Internal -->
    <script src="fabric"></script>
    
    <script>
      let isAdmin = window.location.pathname === '/admin'
      $.getScript(isAdmin ? 'admin-client.js' : 'client.js')
    </script>
  </body>
</html>
